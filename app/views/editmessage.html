{% extends "base.html" %}
{% block content %}
<h1>Muokkaa viesti√§</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form method="post" action="{{base_path}}/topics/{{message.topic_id}}/{{message.id}}/edit">
    <input name="id" value="{{message.id}}" type="hidden">
    <input name="author" value="{{message.author.id}}" type="hidden">
    <input name="posted" value="{{message.posted}}" type="hidden">
    <input name="topic_id" value="{{message.topic_id}}" type="hidden">
    <div class="form-group">
        <textarea name="message" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
