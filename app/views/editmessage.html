{% extends "base.html" %}
{% block content %}
<h1>Muokkaa viesti√§</h1>

<form method="post" action="{{base_path}}/topics/{{forum_message.topic_id}}/{{forum_message.id}}/edit">
    <input name="id" value="{{forum_message.id}}" type="hidden">
    <input name="author" value="{{forum_message.author.id}}" type="hidden">
    <input name="posted" value="{{forum_message.posted}}" type="hidden">
    <input name="topic_id" value="{{forum_message.topic_id}}" type="hidden">
    <div class="form-group">
        <textarea name="message" class="form-control">{{forum_message.message}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
