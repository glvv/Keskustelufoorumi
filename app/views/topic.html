{% extends "base.html" %}
{% block content %}
<h1>{{topic.title}}</h1>
 <table class="table table-striped table-bordered">
    <tbody>
      {% for message in messages %}
      <tr>
        <td>{{message.author.name}}</td>
        <td>{{message.posted}}</td>
        <td>{{message.message}}</td>
        <td>
        {% for read_user in message.read_users %}
        <p>{{read_user.name}}</p>
        {% endfor %}
        </td>
        <th>
            <a class="btn btn-default btn-sm" href="#">Muokkaa</a>
            <a class="btn btn-danger btn-sm" href="#">Poista</a>
        </th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form method="post" action="{{base_path}}/topics/{{topic.id}}">
    <div class="form-group">
      <textarea name="message" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Vastaa</button>
    </div>
  </form>
{% endblock %}
