{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>{{group.name}}</h1>

<form method="post" action="{{base_path}}/groups/{{group.id}}/new">
    <div class="form-group">
        <input type="text" name="title" placeholder="Aihe" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Luo uusi aihe</button>
    </div>
</form>

{% if topics %}
 <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Aihe</th>
      </tr>
    </thead>

    <tbody>
      {% for topic in topics %}
      <tr>
        <td><a href="{{base_path}}/topics/{{topic.id}}">{{topic.title}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
<div class="alert alert-info">
    <p>Ryhmässä ei ole puheenaiheita!</p>
</div>
{% endif %}
{% endblock %}
